<div class="jumbotron jumbotron-fluid pt-sm-5 bg-dark  text-white">
  <h1> Wlecome To Login Page <span class="mr">!!</span> </h1>
</div>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col col-sm-12 col-md-4">
      <form [formGroup]="loginForm"  class="form-container"  (ngSubmit)="onSubmit()">
      
        <div class="form-group">
          <h2 class="text-center"> Login </h2>
          <label class="label">Email Address</label>
           <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Enter email"/>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
        </div>

        <div class="form-group">
          <label class="label">Password</label>
          <input type="password" formControlName="plainTextpassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.plainTextpassword.errors}" placeholder="Password"/>
            <div *ngIf="submitted && f.plainTextpassword.errors" class="invalid-feedback">
              <div *ngIf="f.plainTextpassword.errors.required">Password is required</div>
              <div *ngIf="f.plainTextpassword.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>

        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Remember me</label>
         </div>

        <div class="form-group">
            <div class="text-center mt-4">
                <button [disabled]="loading"  class="btn btn-primary btn-rounded" type="submit"> Log in</button>

            </div>
        </div>

        <alert>
          <div *ngIf="error" class="alert alert-danger">{{error}} </div>
        </alert>
        
      </form>
    </div>
  </div>
</div>
